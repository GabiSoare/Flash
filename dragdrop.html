<body id="idBody" class="mobile">

    <div data-role="page" id="instructionsPage" data-theme="f">

        <div data-role="header" data-theme="f" data-position="fixed" data-tap-toggle="false">
            <h1>Players Instructions</h1>

        </div>
        <!-- end of header -->

        <div data-role="content">
            <h3 style="text-align: center; color: #fd4c15">Drag each picture to its matching word.</h3>
            <a id="idNextToGamePlayPage" href="#gamePlayPage" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="f" data-transition="none">Continue</a>
        </div>
        <!-- end of content-->

        <div data-role="footer" data-theme="f" data-position="fixed" data-tap-toggle="false">
            <h4> </h4>
        </div>
        <!-- end of footer -->

    </div>

    <!-- end of instructionsPage page -->
    <div data-role="page" id="gamePlayPage" data-theme="f">

            <h1>Drag word to image</h1>
        </div>-->
        <!--end of header -->

        <div class="center-page">
            <div class="info">
             <div class="question-info">
                <span class="clock" >Question :</span>
                <span class="clock" style="padding-right:0px;padding-left:0px" id="idNumberAnswed">0</span>
                <span class="clock idNumberQuestion" style="padding-left:0px">/26</span>
             </div>
             <div class="mark">
                <span class="clock">Smart Score :</span>
                <span class="clock" id="idQuestionCorrect" style="padding-right: 0px; padding-left: 0px">0</span>
                <span class="clock idNumberQuestion" style="padding-left:0px">/26</span>
             </div>
                
                <div id="idTime" class="timeClock"></div>
            </div>
            <div class="area-game">
                <div id="idAreaDrop" class="area-image area-image-word">
                    <div class="image-center">
                        <div id="idWordCorrect" class="word-corrected"></div>
                        <p style="text-align:center;">
                            <img id="idimageword" src="" class="image-game" style="vertical-align:middle;" />
                        </p>
                    </div>
                </div>
                <div id="idAreaQuestionWord" class="area-question">
                    <!--D24551-->
                    <!--<div class="border-word-box">

                    Word2

                    <div id="idWord3" class="word-box center-content">
                    Word3
                    </div><br />
                    <div id="idWord4" class="word-box center-content">
                    Word4
                    </div><br />-->

                </div>
            </div>
        </div>

        <!--<div data-role="footer" data-theme="f" data-position="fixed" data-tap-toggle="false">
            <h4> </h4>
        </div>-->
        <!--end of footer -->

    </div>
    <!-- end of endPage -->

    <div data-role="page" id="endPage" data-theme="f">

        <div data-role="header" data-theme="f" data-position="fixed" data-tap-toggle="false">
            <h3>Activity</h3>
        </div>
        <!--end of header -->

        <div id="endPageContainer">
            <center id="lbMessageEnd">Well Done!</center>
            <br />
            <center>
                <span id="lbYoursMark"></span><br />
                <a id="idPlayAgain" href="#gamePlayPage" data-role="button" data-inline="true" data-icon="refresh" data-iconpos="right" data-theme="f" data-transition="none">Play Again</a>
                <a href="index.html#menu" rel="external" data-ajax="false" data-role="button" data-inline="true" data-icon="home" data-iconpos="right" data-theme="f" data-transition="none">Home</a>
            </center>
        </div>

        <div data-role="footer" data-theme="f" data-position="fixed" data-tap-toggle="false">
            <h4> </h4>
        </div>
        <!--end of footer -->

    </div>
